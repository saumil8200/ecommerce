{% extends "app/layout.html" %}

{% block body %}

    <div class="grid place-content-center h-screen max-w-sm mx-auto">
        <h1 class="bg-purple-600 text-white p-3">Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" value="Register">
        </form>

        <div>
            Already a user? <a href="{% url 'login' %}">Login</a>
        </div>

    </div>

{% endblock %}
