{% extends "app/layout.html" %}

{% block body %}

    <div>

        <nav>
            <ul class="flex justify-start py-4 text-sm font-medium uppercase">
                <li class="px-3 font-black"><a href="">Home</a></li>
                <li class="px-3"><a href="">Categories</a></li>
                <li class="px-3"><a href="{% url 'view_cart' %}">Your Cart</a></li>
                <li class="px-3"><a href="{% url 'view_order' %}">Your Orders</a></li>
                <li class="px-3">
                    <a href="{% url 'logout' %}" class="bg-blue-600 text-white p-2 rounded-3xl">Log out</a>
                </li>
            </ul>
        </nav>

        <div class="pb-4 px-3">
            <h1>Welcome! <span class="font-black">{{ request.user.first_name }} {{ request.user.last_name }}</span></h1>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 px-3">
            {% for product in products %}
                <div>
                    <a href="{% url 'product' product.id %}">
                        <div>
                            <img class="object-cover rounded-2xl" src="https://images.pexels.com/photos/7974/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
                        </div>
                        <div class="font-medium"> 
                            {{ product.name }}
                        </div>
                        <div class="text-sm font-light">
                            {{ product.price }}
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
