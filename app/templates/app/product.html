{% extends "app/layout.html" %}

{% block body %}

    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <ul>
        <li>Price: {{ product.price }}</li>
        <li>Stock: {{ product.quantity_available }}</li>
        <li>Category: {{ product.category.name }}</li>
    </ul>

{% endblock %}
